
<ion-header>
  <ion-navbar>
    <ion-title>Apresentação Oral</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  
  <div class="titleC" >
    <strong>{{nomeTitulo}}</strong>
  </div>
  
  <ion-list>
      <ion-card  *ngFor="let v of lista">
        <ion-grid>
          <ion-row>
            <ion-col col-3 class="horario">
                {{v.horaInicio}} - {{v.horaFim}}
            </ion-col>
            <ion-col colorInCard bordaCard>
                <strong>{{v.titulo}}</strong>  
            </ion-col>
          </ion-row>                   
        </ion-grid>                        
      </ion-card>
    </ion-list>
</ion-content>

<ion-footer class="backFooter" text-center>
    <p class="reduzMargimBottom">
      &copy; NES - Núcleo de Engenharia de Software
    </p>
    <p class="reduzMargimTop">
      IF Fluminense/PICG
    </p>
  </ion-footer>
