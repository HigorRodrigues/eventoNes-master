<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <img src="/assets/imgs/banner.png" alt="Evento NES" class= "imgLogo">
    </ion-title>
  </ion-navbar>

  <div class="menuToolbar">
    <ion-segment [(ngModel)]="data">
      <ion-segment-button value="dia8" (click) = "limparLista($event)">
        Dia 8
      </ion-segment-button>
      <ion-segment-button value="dia9" (click) = "limparLista($event)">
        Dia 9
      </ion-segment-button>
      <ion-segment-button value="dia10" (click) = "limparLista($event)">
        Dia 10
      </ion-segment-button>
    </ion-segment>

    <div id="valor">
      <button ion-button block outline (click)="geral($event)" class="btnGeral">Geral</button>
      <button ion-button block outline (click)="palestrasEminucursos($event)" class="btnPM">
        Minicursos
      </button>
    
      <button ion-button block outline (click)="sessoesTecnicas($event)" class="btnST">
          Sessões
      </button>
    </div>  
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="backCard" *ngFor="let v of lista">
      <ion-grid>
        <ion-row>
          <ion-col col-3 class="horario">
              {{v.horaInicio}} - {{v.horaFim}}
          </ion-col>
          <ion-col colorInCard bordaCard>
              <strong>{{v.titulo}}</strong>  
          </ion-col>
        </ion-row>         
        <ion-row>
            <ion-col col-3 class="horario"> </ion-col>
            <ion-col class="colorInCard bordaCard pularLinha" >
              {{v.instrutor}}
            </ion-col>
        </ion-row>
      </ion-grid>                        
    </ion-card>
  </ion-list>  
</ion-content>

<ion-footer class="backFooter" text-center>
  
  <p class="reduzMargimTop">
    Organização e Apoio
  </p>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img src="/assets/imgs/IFF.png" alt="Evento NES" class= "imgIFF" width="50px;" height="50px;">
        </ion-col>
        <ion-col>
          <img src="/assets/imgs/uerj.gif" alt="Evento NES" class= "imgUERJ"  width="50px;" height="50px;">
        </ion-col>
        <ion-col>
          <img src="/assets/imgs/faperj.png" alt="Evento NES" class= "imgfaperj"  width="70px;" height="50px;">
        </ion-col>
        <ion-col>
          <img src="/assets/imgs/polit.png" alt="Evento NES" class= "imgpolitec"  width="140px;" height="50px;">
        </ion-col>
        <ion-col>
          <img src="/assets/imgs/brasao.png" alt="Evento NES" class= "imginaltum"  width="50px;" height="50px;">
        </ion-col>
        <ion-col>
          <img src="/assets/imgs/capes.png" alt="Evento NES" class= "imgCapes"  width="50px;" height="50px;">
        </ion-col>
        <ion-col>
          <img src="/assets/imgs/cnpq.png" alt="Evento NES" class= "imgCNPQ"  width="120px;" height="50px;">
        </ion-col>
        <ion-col>
          <img src="/assets/imgs/ppgmc.png" alt="Evento NES" class= "imgPPGMC"  width="80px;" height="49px;">
        </ion-col>
      </ion-row>
      <p class="reduzMargimBottom">
        &copy; NES - Núcleo de Engenharia de Software
      </p>
      <p class="reduzMargimTop">
        IF Fluminense/PICG
      </p>
      
    </ion-grid>
  </ion-footer>
