<ion-header>
  <ion-navbar>
    <ion-title text-center>
      <img src="/assets/imgs/logoEvento.png" alt="Evento NES" class= "imgLogo">
    </ion-title>
  </ion-navbar>

  <div class="menuToolbar">
    <ion-segment [(ngModel)]="data">
      <ion-segment-button value="dia8" (click) = "limparLista($event)">
        Dia 8
      </ion-segment-button>
      <ion-segment-button value="dia9" (click) = "limparLista($event)">
        Dia 9
      </ion-segment-button>
      <ion-segment-button value="dia10" (click) = "limparLista($event)">
        Dia 10
      </ion-segment-button>
    </ion-segment>

    <div id="valor">
      <button ion-button block outline (click)="geral($event)" class="btnGeral">Geral</button>
      <button ion-button block outline (click)="palestrasEminucursos($event)" class="btnPM">
        Minicursos
      </button>
    
      <button ion-button block outline (click)="sessoesTecnicas($event)" class="btnST">
          Sessões
      </button>
    </div>

    
 <!--   <ion-item id="itemCategoria">
      <ion-label>Categoria</ion-label>
      <ion-select [(ngModel)]="categoria" interface="popover">
        <ion-option *ngFor="let v of select" [value]="v" (ionSelect)="selectCategoria($event, v)">{{v}}</ion-option>      
      </ion-select>
    </ion-item> -->
  
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="backCard" *ngFor="let v of lista">
      <ion-grid>
        <ion-row>
          <ion-col col-3 class="horario">
              {{v.horaInicio}} - {{v.horaFim}}
          </ion-col>
          <ion-col colorInCard bordaCard>
              <strong>{{v.titulo}}</strong>  
          </ion-col>
        </ion-row>         
        <ion-row>
            <ion-col col-3 class="horario"> </ion-col>
            <ion-col class="colorInCard bordaCard pularLinha" >
              {{v.instrutor}}
            </ion-col>
        </ion-row>
      </ion-grid>                        
    </ion-card>
  </ion-list>  
</ion-content>

<ion-footer class="backFooter" text-center>
    <p>
      &copy; NES - Núcleo de Engenharia de Software
    </p>
    <p>
      IFFluminense/PIGG
    </p>
  </ion-footer>
