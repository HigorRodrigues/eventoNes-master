<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Evento NES
    </ion-title>
  </ion-navbar>
  
  <ion-toolbar no-border-bottom>
    <ion-segment [(ngModel)]="dia1">
      <ion-segment-button value="dia1">
        <ion-icon md="md-calendar"></ion-icon><span padding='1px'>8</span>
      </ion-segment-button>
      <ion-segment-button value="dia2">
        <ion-icon name="calendar"></ion-icon><span padding='1px'>9</span>
      </ion-segment-button>
      <ion-segment-button value="dia3">
        <ion-icon name="calendar"></ion-icon><span padding='1px'>10</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card class="backCard" *ngFor="let v of valores">
    <ion-card-content >
      <ion-card-title class="colorInCard bordaCard" >        
        <strong>{{v.titulo}}</strong>
      </ion-card-title>
      
        <div class="fontInCard">
          <strong>Descrição: </strong>
          {{v.corpo}}
        </div>
        <div class="fontInCard">
            <strong>Horário: </strong>
            {{v.horario}}
        </div>
        <div class="fontInCard">
            <strong>Sala: </strong>
            {{v.sala}}
        </div>
      
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer class="backFooter" text-center>
    <p>
      &copy; NES - Núcleo de Engenharia de Software
    </p>
    <p>
      IFFluminense/PIGG
    </p>
</ion-footer>
