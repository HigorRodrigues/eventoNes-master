<ion-header>

  <ion-navbar>
    <ion-title>Minicursos ({{dia}})</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-card class="backCard" *ngFor="let v of listDAY">
      <ion-grid>
        <ion-row>
          <ion-col col-3 class="horario">
              {{v.horaInicio}} - {{v.horaFim}}
          </ion-col>
          <ion-col colorInCard bordaCard>
              <strong>{{v.titulo}}</strong>  
          </ion-col>
        </ion-row>         
        <ion-row>
            <ion-col col-3 class="horario"> </ion-col>
            <ion-col class="colorInCard bordaCard pularLinha" >
              {{v.instrutor}}
            </ion-col>
        </ion-row>
      </ion-grid>                        
    </ion-card>
  </ion-list>  
</ion-content>
