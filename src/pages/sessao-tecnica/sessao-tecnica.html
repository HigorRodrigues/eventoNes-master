
<ion-header>

  <ion-navbar>
    <ion-title>Sessões Tecnicas ({{dia}})</ion-title>
  </ion-navbar>

  <div class="menuToolbar">
    <ion-segment [(ngModel)]="tipo">
      <ion-segment-button value="orais" >
        Apresentação Orais
      </ion-segment-button>
      <ion-segment-button value="poster" >
        Pôsteres
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let ses of sessao1">
      <h1>
        <ion-icon name="time"></ion-icon> 
        {{ses.nome}}: {{ses.horario}}
      </h1>
      
      <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of tituloSessao1">
        <h3>{{item.nome}}</h3>
        <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
          Aqui entra a lista
        </expandable> 
      </button>    
    </ion-item>
  </ion-list>

  <ion-list>
      <ion-item *ngFor="let ses of sessao2">
        <h1>
          <ion-icon name="time"></ion-icon> 
          {{ses.nome}}: {{ses.horario}}
        </h1>
        
        <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
          <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
            Aqui entra a lista
          </expandable> 
        </button>    
      </ion-item>
    </ion-list>

    <ion-list>
        <ion-item *ngFor="let ses of sessao3">
          <h1>
            <ion-icon name="time"></ion-icon> 
            {{ses.nome}}: {{ses.horario}}
          </h1>
          
          <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
            <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
              Aqui entra a lista
            </expandable> 
          </button>    
        </ion-item>
      </ion-list>

      <ion-list>
          <ion-item *ngFor="let ses of sessao4">
            <h1>
              <ion-icon name="time"></ion-icon> 
              {{ses.nome}}: {{ses.horario}}
            </h1>
            
            <button detail-none (click)="expandItem(item)" ion-item *ngFor="let item of items">
              <expandable [expandHeight]="itemExpandHeight" [expanded]="item.expanded">
                Aqui entra a lista
              </expandable> 
            </button>    
          </ion-item>
        </ion-list>
</ion-content>

<ion-footer class="backFooter" text-center>
  <p class="reduzMargimBottom">
    &copy; NES - Núcleo de Engenharia de Software
  </p>
