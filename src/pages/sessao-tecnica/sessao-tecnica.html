
<ion-header>

  <ion-navbar>
    <ion-title>Sessões Tecnicas ({{dia}})</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-card class="backCard" *ngFor="let v of sessionList">
      <ion-grid>
        <ion-row>
          <ion-col col-3 class="horario">
              {{v.horaInicio}} - {{v.horaFim}}
          </ion-col>
          <ion-col colorInCard bordaCard>
              <strong>{{v.titulo}}</strong>  
          </ion-col>
        </ion-row>         
        <ion-row>
            <ion-col col-3 class="horario"> </ion-col>
            <ion-col class="colorInCard bordaCard pularLinha" >
              {{v.instrutor}}
            </ion-col>
        </ion-row>
      </ion-grid>                        
    </ion-card>
  </ion-list>  
</ion-content>

<ion-footer class="backFooter" text-center>
  <p class="reduzMargimBottom">
    &copy; NES - Núcleo de Engenharia de Software
  </p>
  <p class="reduzMargimTop">
    IFFluminense/PIGG
  </p>
</ion-footer>
